<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style/main.css">

</head>
<body>
  <div class="main-container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar Jessica">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>


    <div class="button-container">
      <div class="btn-link">GitHub</div>
      <div class="btn-link">Frontend Mentor</div>
      <div class="btn-link">LinkedIn</div>
      <div class="btn-link">Twitter</div>
      <div class="btn-link">Instagram</div>
    </div>
  </div> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto:j4cqu355ur3tt3@gmail.com">Jacques Surette</a>.
  </div>
</body>
</html>
